<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="wrapper__image">
        <img class="hero" src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="wrapper__info">
        <div id="wrapper__title" class="wrapper__title">
          <h3>Order Summary</h3>
        </div>
        <div class="wrapper__text">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="wrapper__card">
          <div class="wrapper__plan card-1">
            <div class="col col-1">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="col col-2">
              <div class="col-2__title">Annual Plan</div>
              <div class="col-2__number">$59.99/year</div>
            </div>
            <div class="col col-3">
              <a href="#wrapper__title" class="link-change">Change</a>
            </div>
          </div>

          <div class="wrapper__plan card-2">
            <div class="col col-1">
              <img src="images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="col col-2">
              <div class="col-2__title">Monthly Plan</div>
              <div class="col-2__number">$9.99/year</div>
            </div>
            <div class="col col-3">
              <a href="#wrapper__title" class="link-change">Change</a>
            </div>
          </div>
        </div>

        <div class="wrapper__button">
          <button class="payment">Proceed to Payment</button>
        </div>

        <div class="wrapper__cancel">
          <p><a href="" class="cancel">Cancel Order</a></p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Togzhan Kurmanbek</a>.
    </div>

    <script>
      var card = document.getElementsByClassName("link-change");
      var card2 = document.querySelector(".wrapper__card");

      for (var i = 0; i < card.length; i++) {
        card[i].addEventListener("click", function () {
          card2.classList.toggle("is-flipped");
        });
      }
    </script>
  </body>
</html>
